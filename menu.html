		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const priceMapping = {
					XL: 179,
					L: 99,
					M: 79,
					WhippedCream: 45,
					Cinnamon: 20,
					Syrup: 25,
					Honey: 35,
					Milk: 15,
					Chocolate: 30
				};

				function calculateRowTotal(row) {
					let total = 0;
					const size = row.querySelector('input[type="radio"]:checked');
					if (size) {
						total += priceMapping[size.value];
					}
					row.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
						const addOn = checkbox.name.split('_')[0];
						total += priceMapping[addOn];
					});
					row.querySelector("td:last-child").textContent = `₱ ${total}`;
					return total;
				}

				function calculateGrandTotal() {
					let grandTotal = 0;
					document.querySelectorAll("table tr").forEach(row => {
						if (row.querySelector("input[type='radio'], input[type='checkbox']")) {
							grandTotal += calculateRowTotal(row);
						}
					});
					document.querySelector("input[style*='background-color: transparent']").value = `₱ ${grandTotal}`;
				}

				document.querySelectorAll("input").forEach(input => {
					input.addEventListener("change", calculateGrandTotal);
				});
			});
		</script>
